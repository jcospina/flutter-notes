name: flutter_notes
description: A beautiful, fast notes taking app for all devices
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.1+1
  cloud_firestore: ^0.14.1+1
  provider: ^4.3.2+2
  loading: ^1.0.2
  flutter_svg: ^0.19.0
  email_validator: ^1.0.5
  modal_progress_hud: ^0.1.3
  flushbar: ^1.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icon.svg
    - assets/notebook.svg
  fonts:
    - family: Neucha
      fonts:
        - asset: fonts/Neucha-Regular.ttf
    - family: Open Sans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: fonts/OpenSans-ExtraBold.ttf
          weight: 800
